<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title is {{title}}</title>
</head>
<body>

    {% if describes is None %}
        <h2>Unknown - {{describes}}</h2>
    {% else %}
        <h2>This is good one - {{describes}}</h2>
    {% endif %}

    <h2>This is Leo</h2>
    <h2>July</h2>
    <p>{{describes}}</p>
</body>
</html>
